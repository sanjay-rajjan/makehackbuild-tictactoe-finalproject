<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>
      <u>Tic Tac Toe</u>
    </h1>
    <div style="text-align:center">      
      <label id="turn">Player X's Turn</label>
    </div>
    <br>
     <div style="text-align:center">      
      <container>
        <input type="button" id="a1" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="a2" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="a3" class="boxes" onclick="checkWin(this)">       
        <input type="button" id="b1" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="b2" class="boxes" onclick="checkWin(this)">   
        <input type="button" id="b3" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="c1" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="c2" class="boxes" onclick="checkWin(this)"> 
        <input type="button" id="c3" class="boxes" onclick="checkWin(this)"> 
     </container>
    </div>
    <br>
    <div style="text-align:center">
      <button class="btn" id="reloadbtn" onclick="reloadPage()">
      Play Again
    </button>
    </div>    
  </body>
</html>
